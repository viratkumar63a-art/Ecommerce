<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Site</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .products { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 30px; }
        .product { border: 1px solid #ddd; padding: 15px; border-radius: 5px; width: 200px; text-align: center; }
        .product img { width: 100%; height: 150px; object-fit: cover; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input, select, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our E-Commerce Store</h1>
        
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200x150?text=Product+1" alt="Product 1">
                <h3>Laptop</h3>
                <p>$999</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x150?text=Product+2" alt="Product 2">
                <h3>Headphones</h3>
                <p>$199</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x150?text=Product+3" alt="Product 3">
                <h3>Smartphone</h3>
                <p>$699</p>
            </div>
        </section>
        
        <h2>Submit Your Order</h2>
        <form id="orderForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            <span class="error" id="nameError"></span>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>
            
            <label for="product">Select Product:</label>
            <select id="product" required>
                <option value="">Choose a product</option>
                <option value="Laptop">Laptop - $999</option>
                <option value="Headphones">Headphones - $199</option>
                <option value="Smartphone">Smartphone - $699</option>
            </select>
            <span class="error" id="productError"></span>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" required>
            <span class="error" id="quantityError"></span>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" rows="4"></textarea>
            
            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;
            const comments = document.getElementById('comments').value.trim();
            
            // Basic validation
            let isValid = true;
            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            }
            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').textContent = 'Valid email is required.';
                isValid = false;
            }
            if (!product) {
                document.getElementById('productError').textContent = 'Please select a product.';
                isValid = false;
            }
            if (!quantity || quantity < 1) {
                document.getElementById('quantityError').textContent = 'Quantity must be at least 1.';
                isValid = false;
            }
            
            if (isValid) {
                // Simulate submission (in real app, send to server)
                alert(`Order submitted!\nName: ${name}\nEmail: ${email}\nProduct: ${product}\nQuantity: ${quantity}\nComments: ${comments}`);
                // Reset form
                this.reset();
            }
        });
    </script>
</body>
</html>
